[global/wm]

include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/user_modules.ini
include-file = ~/.config/polybar/bar_modules.ini

margin-bottom = 0
margin-top = 0

[bar/common]
enable-ipc = true
bottom = false
fixed-center = false
width = 100%
height = 30
offset-x = 0%
offset-y = 0%
background = ${color.background}
foreground = ${color.foreground}
override-redirect = false
radius-top = 0
radius-bottom = 0
line-size = 3
line-color = ${color.background}
border-top-size = 0
border-top-color = ${color.primary}
padding = 0
module-margin-left = 0
module-margin-right = 0
dim-value = 1.0
font-0 = "Jetbrains Mono Nerd Font:size=10;4"
font-2 = "Jetbrains Mono Nerd Font:size=14;4"
font-3 = "Jetbrains Mono Nerd Font:size=13;4"
font-1 = "feather:size=10;3"

[bar/main]
inherit = bar/common
monitor = HDMI-A-0
monitor-strict = false
modules-left = sep leftpill launcher sep i3 sep browser github term files photos movies sep
modules-center =
modules-right =  sep vpn sep update sep keyboard dpms sep network sep uptime sep date sep sysmenu sep

[bar/secondary]
inherit = bar/common
monitor = DisplayPort-0
monitor-strict = false
modules-left = sep leftpill launcher sep i3 sep browser github term files photos movies sep
modules-center =
modules-right =  sep vpn sep update sep keyboard dpms sep network sep uptime sep date sep sysmenu sep

[bar/three]
inherit = bar/common
monitor = DisplayPort-1
monitor-strict = false
modules-left = sep launcher sep i3 
modules-center =
modules-right = sysmenu sep


[settings]
screenchange-reload = false
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
pseudo-transparency = false
